<body>
  <h1>Arrays JS</h1>

  <script>
    // Declaramos un array
    // Posición:        0             1           2
    let cajonera = ['playeras', 'pantalones', 'calcetas'];  // tamaño 3

    //obtener valor específico
    //console.log( cajonera[1]  );

    // Modificar un valor del arreglo
    cajonera[2] = 'zapatos';
    //console.log( cajonera );

    // Tamaño de mi arreglo
    //console.log( "El tamaño del arreglo es de: " + cajonera.length  );

    // Agregar un nuevo elemento al arreglo
    cajonera.push("boxers");
    //console.log( cajonera );

    // Eliminar elementos del arreglo
    // pop() elimina el último elemento
    cajonera.pop();
    cajonera.shift();
    //console.log( cajonera );



    // Bucle for

    console.log(cajonera);
    let estado = 0;

  </script>
