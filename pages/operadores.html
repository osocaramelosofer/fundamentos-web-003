<body>
  <h1>Operadores JS</h1>
  

  <script>
    //declaración de variables
    let num1 = 100;
    let num2 = 50;
    let text1 = 'abc';
    let text2 = 'xyz';

    // igual a ==
    console.log( num1 == num2 );
    console.log( "La combinacón de los 2 textos es igual a abcxyz ?",text2 + text1  == "abcxyz");

    // mayor que
    console.log(num1 + num2 > 100 );

    //menor o igual < =
    console.log( num2 * 2 <= 500);

    // diferente que ! =
    console.log("Texto1 es diferente a Text2 ? : ", text1 != text2 );

  </script>
