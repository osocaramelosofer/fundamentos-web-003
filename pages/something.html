<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>change color</title>
  <link rel="stylesheet" href="../styles/something.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
</head>
<body>
  <nav>
    <div class="hijo1">
      <a href="">Home</a>
      <a href="">About</a>
      <a href="">Contact</a>
    </div>
    <div class="hijo2">
      <div class="img__container">
        <img class="logo" src="../src/pokeball.png" alt="logo">
      </div>
    </div>
  </nav>

  <button class="btn">Click me</button>

  <button onclick="showAlert()">Show Alert!</button>

  <button value="red" onclick="changeColor(value)">Red</button>
  <button value="blue" onclick="changeColor(value)">Blue</button>
  <button value="violet" onclick="changeColor(value)">Violet</button>
  <button value="#2b5db3" onclick="changeColor(value)">Blue hex</button>


  <script>
    const changeColor=(color)=>{
      document.body.style.backgroundColor = color;
    }

    const showAlert = ()=>{
      alert("Hello World!");
    }
  </script>
</body>
</html>
